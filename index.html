<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Onyx Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              canvas: {
                bg: '#09090b', // zinc-950
                grid: '#27272a', // zinc-800
              },
              primary: '#3b82f6', // blue-500
            },
            cursor: {
              grab: 'grab',
              grabbing: 'grabbing',
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for the infinite canvas feel */
      body {
        overflow: hidden;
        background-color: #09090b;
        color: #e4e4e7;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      /* Disable text selection globally to improve drag experience, re-enable on inputs */
      .no-select {
        user-select: none;
        -webkit-user-select: none;
      }
      /* Error overlay */
      #error-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #09090b;
        color: #ef4444;
        padding: 20px;
        z-index: 9999;
        font-family: monospace;
        white-space: pre-wrap;
        overflow: auto;
      }
    </style>
    <!-- 
      IMPORT MAP FIXES:
      1. STRICTLY pinned all React imports to 18.3.1.
      2. Removed ambiguous trailing slash keys (react/ and react-dom/) that were pointing to v19.
      3. Added explicit 'react/jsx-runtime' mapping to ensure JSX compilation uses the correct version.
    -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "heic2any": "https://esm.sh/heic2any@0.0.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <!-- Global Error Handler to catch crash-on-load issues -->
    <script>
      window.addEventListener('error', function(event) {
        const overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.textContent += `Error: ${event.message}\nAt: ${event.filename}:${event.lineno}\n\n`;
        }
        console.error(event.error);
      });
      window.addEventListener('unhandledrejection', function(event) {
        const overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.textContent += `Promise Rejection: ${event.reason}\n\n`;
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="error-overlay"></div>
    
    <!-- Entry Point Script -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
