<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Onyx Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              canvas: {
                bg: '#09090b', // zinc-950
                grid: '#27272a', // zinc-800
              },
              primary: '#3b82f6', // blue-500
            },
            cursor: {
              grab: 'grab',
              grabbing: 'grabbing',
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for the infinite canvas feel */
      body {
        overflow: hidden;
        background-color: #09090b;
        color: #e4e4e7;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      /* Disable text selection globally to improve drag experience, re-enable on inputs */
      .no-select {
        user-select: none;
        -webkit-user-select: none;
      }
    </style>
